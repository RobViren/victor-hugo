backend:
  name: git-gateway

public_folder: "site/static"
media_folder: "site/content/thing/assets"


collections:
  - name: "product"
    label: "Product"
    folder: "site/content/thing/product"
    create: true
    sort: "productfamily:desc"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Hero", name: "hero", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Product Family",name: "productfamily", widget: "string"}
      - label: "Attachments"
        name: "attachments"
        widget: list
        required: false
        fields:
          - {label: "Attachments", name: "attachments", widget: file, required: false}
