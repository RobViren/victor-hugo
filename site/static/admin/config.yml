backend:
  name: github
  repo: RobViren/victor-hugo
  branch: master

public_folder: "site/static"
media_folder: "site/content/assets"


collections:
  - name: "productfamily"
    label: "Product Family"
    folder: "site/content/productfamily"
    create: true
    fields:
      - {name: name, label: Name}
      - {name: twitterHandle, label: "Twitter Handle"}
      - {name: bio, label: Bio, widget: text}

  - name: "product"
    label: "Product"
    folder: "site/content/product"
    create: true
    sort: "date:desc" # Default is title:asc
    slug: "{{slug}}"
    card: {type: "alltype", text: "title"}
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Hero", name: "hero", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Layout", name: "layout", widget: "string", default: "Product"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "Product Family",name: productfamily, widget: relation, collection: productfamily, searchFields: [name, twitterHandle], valueField: name}
